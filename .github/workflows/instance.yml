name: Redis Tests

on: [push]

jobs:

  instance:
    name: Redis Instance ${{ matrix.redis }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        redis: ['4.0.14', '6.2.0', '7.0.3']

    services:
      redis:
        image: bitnami/redis:${{ matrix.redis }}
        env:
          REDIS_PASSWORD: secret
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y redis-tools

      - name: Health Check
        run: redis-cli ping

      - name: Test PHP connection
        env:
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          REDIS_AUTH: secret
        run: php instance.php
  